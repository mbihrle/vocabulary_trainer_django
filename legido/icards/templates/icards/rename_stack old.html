{# rename_stack.html #}
{% extends 'profiles/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title">Rename Stack: {{ stack.name }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a href="{% url 'icards:stack_detail' stack.id %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
