 {% extends 'profiles/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
         <div class="col-md-12">
            <div class="card mb-1 border-0 shadow-lg p-3 bg-body rounded">
                <div class="card-body">
                    <h2 class="card-title">Delete Card</h2>
                    <p>Are you sure you want to delete this card:</p>
                    <p><strong>{{ card.front }} - {{ card.back }}</strong>?</p>
                    <p>This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'icards:stack_detail' card.stack_id %}" class="btn btn-secondary">Cancel</a> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
