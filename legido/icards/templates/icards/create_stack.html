{% extends 'profiles/base.html' %}

{% block content %}


 <section class="container">       
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card my-5 border-0 shadow-lg p-3 bg-body rounded">
                <div class="card-body">
                    <h2 class="card-title">Add New Stack</h2>
                    <!-- Display Success Messages -->
                    {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.front.label_tag }}
                            <input
                                type="text"
                                name="name"
                                class="form-control"
                                maxlength="150"
                                id="id_front"
                                required
                            />
                        </div>
                        <br/>        
                        <!-- Input field to add a new tag -->
                        <div class="form-group">
                            <label for="new_tag">New Tag (optional):</label>
                            <input type="text" name="new_tag" id="new_tag" class="form-control">
                        </div>

                        <br/>        
                        <!-- Checkbox group for selecting existing tags -->
                        <div class="form-group">
                            <label for="existing_tags">Select Existing Tags:</label>
                            <div id="existing_tags">
                            {% for tag in tags %}
                                <div class="form-check">
                                <input type="checkbox" name="existing_tags" value="{{ tag.id }}" class="form-check-input" id="tag_{{ tag.id }}">
                                <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
                                </div>
                            {% endfor %}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary my-3">Add Stack</button>
                        <a href="{% url 'icards:home' %}" class="btn btn-secondary">&#060; Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


</section>



{% endblock %}
