{% extends 'profiles/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
         <div class="col-md-12">
            <div class="card mb-1 border-0 shadow-lg p-3 bg-body rounded">
                <div class="card-body">
                    <h1 class="card-title">Delete Stack</h1>
                    <p>Are you sure you want to delete this stack ?</p>
                    <form method="post">
                        {% csrf_token %}

                        <input type="hidden" name="card_id" value="{{ card.id }}">
                        <input type="hidden" name="stack_id" value="{{ stack.id }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'icards:stack_detail' stack.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
