 {% extends 'profiles/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title">Delete Card</h2>
            <p>Are you sure you want to delete this card: <strong>{{ card.front }} - {{ card.back }}</strong>? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
               <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'vocab:stack_detail' card.stack_id %}" class="btn btn-secondary">Cancel</a> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
